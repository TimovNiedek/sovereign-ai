services:
  # Run small models locally for development
  vllm-qwen3:
    build:
      context: ../vllm  # Assume vllm repo is cloned next to this one
      dockerfile: docker/Dockerfile.cpu
    profiles:
      - local
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_CPU_KVCACHE_SPACE=8
      - VLLM_CPU_OMP_THREADS_BIND=0-7  # Adjust cores based on your CPU
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    privileged: true
    shm_size: 4gb
    ipc: host
    command: >
      Qwen/Qwen3-1.7B
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-model-len 32768

