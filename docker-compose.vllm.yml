  vllm-coder:
    image: vllm/vllm-openai:latest
    profiles:
      - remote
    runtime: nvidia
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    ipc: host
    command: >
      --model stelterlab/Qwen3-Coder-30B-A3B-Instruct-AWQ
      --served-model-name qwen3-coder-30B-A3B-Instruct-AWQ
      --gpu-memory-utilization 0.4
      --enable-auto-tool-choice
      --tool-call-parser qwen3_coder
      --tensor-parallel-size 1
      --max-model-len 65536
    networks:
      - common_net
  vllm-gpt-oss:
    image: vllm/vllm-openai:latest
    profiles:
      - remote
    runtime: nvidia
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8001:8001"
    ipc: host
    command: >
      --model openai/gpt-oss-20b
      --served-model-name gpt-oss-20b
      --gpu-memory-utilization 0.4
      --tensor-parallel-size 1
      --max-model-len 32768
    networks:
      - common_net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    profiles:
      - local
      - remote
    restart: always
    ports:
      - "3001:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - OPENAI_API_BASE_URL=http://vllm-qwen3:8000/v1

volumes:
  open-webui:
    driver: local

networks:
  common_net:
    external: true
    name: common_network
