services:
  # Run small models locally for development
  vllm-qwen3:
    image: vllm-cpu-env:latest
    build:
      context: ../vllm  # Assume vllm repo is cloned next to this one
      dockerfile: docker/Dockerfile.cpu
    profiles:
      - development
    restart: on-failure:2
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_CPU_KVCACHE_SPACE=4
      - VLLM_CPU_OMP_THREADS_BIND=0-3  # Adjust cores based on your CPU
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ipc: host
    # --dtype bfloat16 is recommended by vllm but it was causing issues on my CPU
    command: >
      Qwen/Qwen3-1.7B
      --dtype float16
      --tensor-parallel-size 1
      --max-model-len 16384
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  vllm-llama3:
    image: vllm-cpu-env:latest
    build:
      context: ../vllm  # Assume vllm repo is cloned next to this one
      dockerfile: docker/Dockerfile.cpu
    profiles:
      - development
    restart: on-failure:2
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_CPU_KVCACHE_SPACE=4
      - VLLM_CPU_OMP_THREADS_BIND=4-7  # Adjust cores based on your CPU
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    shm_size: 4gb
    command: >
      meta-llama/Llama-3.2-3B-Instruct
      --dtype float16
      --tensor-parallel-size 1
      --max-model-len 16384
      --port 8001
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8001/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  vllm-coder:
    image: vllm/vllm-openai:latest
    profiles:
      - production
    restart: on-failure:2
    runtime: nvidia
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ipc: host
    command: >
      stelterlab/Qwen3-Coder-30B-A3B-Instruct-AWQ
      --gpu-memory-utilization 0.45
      --enable-auto-tool-choice
      --tool-call-parser qwen3_coder
      --tensor-parallel-size 1
      --max-model-len 16384
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  vllm-gpt-oss:
    image: vllm/vllm-openai:latest
    # Ensure vllm-gpt-oss starts only after vllm-coder is healthy
    # This reduces GPU memory contention during startup
    depends_on:
      vllm-coder:
        condition: service_healthy
    profiles:
      - production
    restart: on-failure:2
    runtime: nvidia
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ipc: host
    command: >
      openai/gpt-oss-20b
      --gpu-memory-utilization 0.45
      --tensor-parallel-size 1
      --max-model-len 16384
      --port 8001
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8001/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  litellm:
    image: docker.litellm.ai/berriai/litellm:main-latest
    volumes:
     - ./litellm/config.yaml:/app/config.yaml
    command:
     - "--config=/app/config.yaml"
    ports:
      - "4000:4000" # Map the container port to the host, change the host port if necessary
    env_file:
      - .env # Load local .env file
    healthcheck:  # Defines the health check configuration for the container
      test:
        - CMD-SHELL
        - python3 -c "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')"  # Command to execute for health check
      interval: 30s  # Perform health check every 30 seconds
      timeout: 10s   # Health check command times out after 10 seconds
      retries: 3     # Retry up to 3 times if health check fails
      start_period: 40s  # Wait 40 seconds after container start before beginning health checks
